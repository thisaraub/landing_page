<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    .menu-item {
      margin: 15px;
      text-align: center;
    }
    .menu-item img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item img:hover {
      transform: scale(1.1);
    }
    .menu-item p {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    footer {
      margin-top: 50px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Interactive Menu</h1>
  <div class="menu-container">
    <!-- Example Menu Item -->
    <div class="menu-item">
      <a href="https://your-streamlit-app-link" target="_blank">
        <img src="https://via.placeholder.com/120" alt="App Icon">
      </a>
      <p>Trend Analysis App</p>
    </div>
    <!-- Add more menu items below -->
    <div class="menu-item">
      <a href="https://another-app-link" target="_blank">
        <img src="https://via.placeholder.com/120" alt="Another App Icon">
      </a>
      <p>Another App</p>
    </div>
  </div>
  <footer>
    <p>Powered by Flask | Built with â™¥</p>
  </footer>
</body>
</html>
